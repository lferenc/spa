<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input id="1" type="text" name="item">
        <button type="button" onclick="AddItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="lista">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function AddItem(){
            var x= document.createElement("li");
            var z=document.createTextNode(document.getElementById("1").value);
            x.appendChild(z);
            document.getElementById("lista").appendChild(x);
        }

    </script>
</body>

</html>
