<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input id="in1" type="text" name="item">
        <button id="1" type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="lista">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function AddItem(){
            var x= document.createElement("li");
            var z=document.createTextNode(document.getElementById("in1").value);
            x.appendChild(z);
            document.getElementById("lista").appendChild(x);
        }
        $(document).ready(function(){
            $("#lista").on('dblclick','li',function()
            {
                $(this).remove();
            });
            $("#1").click(function(){
                var inpt=$("#in1").val()
                $("ol").append("<li>"+inpt+"</li>");
            });

        });

    </script>
</body>

</html>
