<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Higher Education</h1>    
  <div id="app">
    <div>
        My university: {{ university }}
    </div>
    <h3>Personal data</h3>
    <ul>
      <li v-for="(value,name) in student">
        {{name.toUpperCase()}}: {{ value }}
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        university: 'CUE Krakow!',
        student: {
          name: "Jan",
          surname: "Nowak",
          age: 21
        }
      }
    });
  </script>

</body>
</html>
