<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <h1>Grades</h1>    
  <div id="app">
    <p><b>RECEIPT</b></p>
    <b>--------------------</b>
    <p>Product: {{product.name}}</p>
    <p>Unit Price: {{product.unitPrice}} zł</p>
    <p>Quantity: {{product.quantity}}</p>
    <p>Amount: {{myF()}} zł</p>
    <p>VAT Tax Rate: {{product.VAT}}%</p>
    <p>--------------------</p>
    <p>--------------------</p>
    <p><b>Total: {{CalcSum()}}</b></p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        product: {
          name: 'book',
          unitPrice: 17.5,
          quantity: 3,
          VAT: 23
        }
      },
      methods: {
        myF: function() { 
          let sum= this.product.quantity*this.product.unitPrice;
          
          return sum;
        },
        CalcSum: function(){
          let sum= this.product.quantity*this.product.unitPrice;
          let finalsum = (sum + (sum *(this.product.VAT/100))).toPrecision(4);
          return finalsum;
        }
      }

    });
  </script>

</body>
</html>
