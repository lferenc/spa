<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css">
</head>
<body>
  <div id="app">
  <canvas id="chart"></canvas>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ] 
      }
    });
    

            let chart = document.getElementById("chart").getContext("2d")
        let Chart1 = new Chart(chart, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Language',
                    data:  []
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Programming Languages',
                    fontSize: 50
                }
            }
        })
          for (element of app.films){
            Chart1.data.labels.push(element.language);
            Chart1.data.datasets[0].data.push(element.popularity);
            Chart1.update()
          }
          
      
  </script>
</body>
</html>
